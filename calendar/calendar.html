<head>
    <title>NHHS Fire Alarms</title>
    <meta property="og:title" content="NHHS Fire Alarm Statistics">
    <meta property="og:description" content="Statistics about the frequency of fire alarms occurring at North Hollywood High School">
    <meta property="og:site_name" content="Vector">
    <script src="../timespan.js"></script>
    <script src="./calendar.js" async></script>
    <link rel="stylesheet" href="./calendar.css">
    <link rel="stylesheet" href="./blueprint.min.css">
    <link rel="stylesheet" href="https://static.parastorage.com/services/santa-resources/resources/viewer/user-site-fonts/v3/languages.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body bp-layout="container">
    <div bp-layout="row">
        <h2 bp-layout="col 12">North Hollywood High School Fire Alarms</h2>
    </div>
    <div bp-layout="row start">
        <div bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <iframe src="../widget/widget.html?embed=true" width="200" height="260" scrolling="no"></iframe>
        </div>
        <div class="calendar-container" bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <div class="left" onclick="prevMonth()"></div>
            <p class="month" id="selectedMonth">LOADING CALENDAR</p>
            <div class="right" onclick="nextMonth()"></div>
            <table border="1">
                <thead class="center-headers">
                    <th title="Sunday">S</th>
                    <th title="Monday">M</th>
                    <th title="Tuesday">T</th>
                    <th title="Wednesday">W</th>
                    <th title="Thursday">T</th>
                    <th title="Friday">F</th>
                    <th title="Saturday">S</th>
                </thead>
                <tbody id="monthCalendar">
                </tbody>
            </table>
            <a class="info-link" onclick="lastAlarm();">Last Alarm</a>
            <a class="info-link" onclick="today();">Current Month</a>
        </div>
        <div bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <p class="heading" id="detailsHeader">LOADING ALARMS</p>
            <div id="detailsList">
            </div>
        </div>
        <div bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <div id="countUpTimer">
            </div>
        </div>
        <div bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <div id="longestTime">
            </div>
        </div>
        <div bp-layout="col 12 12@sm 6@md 4@lg 4@xl">
            <div id="shortestTime">
            </div>
        </div>
    </div>
</body>
