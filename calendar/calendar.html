<head>
    <title>NHHS Fire Alarms</title>
    <meta property="og:title" content="NHHS Fire Alarm Statistics">
    <meta property="og:description" content="Statistics about the frequency of fire alarms occurring at North Hollywood High School">
    <meta property="og:site_name" content="Vector">
    <script src="../timespan.js"></script>
    <script src="./calendar.js" async></script>
    <link rel="stylesheet" href="./calendar.css">
    <link rel="stylesheet" href="https://static.parastorage.com/services/santa-resources/resources/viewer/user-site-fonts/v3/languages.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>North Hollywood High School Fire Alarms</h2>
    <div class="content-wrapper">
        <div class="widget-container">
            <iframe src="../widget/widget.html?embed=true" width="200" height="260" scrolling="no"></iframe>
        </div>
        <div class="calendar-container">
            <div class="left" onclick="prevMonth()"></div>
            <p class="month" id="selectedMonth">SEPTEMBER 2017</p>
            <div class="right" onclick="nextMonth()"></div>
            <table border="1">
                <thead class="center-headers">
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </thead>
                <tbody id="monthCalendar">
                </tbody>
            </table>
            <a class="info-link" href="#lastAlarm" onclick="lastAlarm();">Last Alarm</a>
            <a class="info-link" href="#today" onclick="today();">Current Month</a>
        </div>
        <div class="details-container">
            <p class="heading" id="detailsHeader">DETAILS</p>
            <div id="detailsList">
            </div>
        </div>
        <div class="timer-container">
            <div id="countUpTimer">
            </div>
        </div>
        <div class="longest-time-container">
            <div id="longestTime">
            </div>
        </div>
        <div class="shortest-time-container">
            <div id="shortestTime">
            </div>
        </div>
    </div>

    <!-- Alarm list, per period counts?, live updating time, count up timer widget, move hover text to details instead of calendar -->
</body>
