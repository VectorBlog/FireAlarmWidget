<html>

<head>
    <title>FIRE ALARM WIDGET</title>
    <script src="./widget.js" async></script>
    <link rel="stylesheet" href="./widget.css">
</head>

<body onload="generateCalendar();">
    <div class="center-table">
        <span>
          <p class="countdown">10 DAYS</p>
          <p>WITHOUT AN ALARM!</p>
        </span>
        <div class="left" onclick="prevMonth()"></div>
        <p class="month" id="selectedMonth">SEPTEMBER</p>
        <div class="right" onclick="nextMonth()"></div>
        <table border="1">
            <thead>
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
            </thead>
            <tbody id="monthCalendar">
            </tbody>
        </table>
    </div>
</body>

</html>
